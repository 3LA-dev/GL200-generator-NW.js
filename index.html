<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>GL200 GENERATOR</title>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>

<body>
	<div>
		<div class="row">
			<div class="col s12">
				<ul class="collapsible popout" data-collapsible="accordion">
					<li>
						<div class="collapsible-header active"><i class="material-icons">language</i>Socket TCP</div>
						<div class="collapsible-body">
							<div class="container">
								<div class="row">
									<form action="" class="col s12 m12 l12">
										<div class="row">
											<div class="input-field col s12 m6 l4">
												<input placeholder="127.0.0.1" id="hostSocket" type="text" class="validate">
												<label for="hostSocket">Host:</label>
											</div>
											<div class="input-field col s12 m6 l4">
												<input placeholder="8090" id="portSocket" type="text" class="validate">
												<label for="portSocket">Port:</label>
											</div>
											<div class="col s12 m6 l4">

												<button class="btn waves-effect waves-light" type="button" name="Conect" onclick="conectSocket()">Conect</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="collapsible-header"><i class="material-icons">power_settings_new</i>+RESP:GTPNA: Power on report</div>
						<div class="collapsible-body">
							<div class="container">
								<div class="row">
									<form action="" class="col s12 m12 l12">
										<div class="row">
											<div class="input-field col s12 m6 l4">
												<input placeholder="IMEI(15)" id="IMEI" type="text" class="validate">
												<label for="IMEI">Unique ID:</label>
											</div>
											<div class="input-field col s12 m6 l4">
												<input placeholder="GL200(10)" id="deviceName" type="text" class="validate">
												<label for="deviceName">Device name:</label>
											</div>
											<div class="col s12 m6 l4">
												<button class="btn waves-effect waves-light" type="button" name="sendGTPNA" onclick="gtpna()">Enviar</button>
											</div>
									</form>
									</div>
								</div>
							</div>
					</li>
					<li>
						<div class="collapsible-header"><i class="material-icons">power_settings_new</i>+RESP:GTPNA: Power on report</div>
						<div class="collapsible-body">
							<div class="container">
								<div class="row">
									<form action="" class="col s12 m12 l12">
										<div class="row">
											<div class="input-field col s12 m6 l4">
												<input placeholder="IMEI(15)" id="IMEI" type="text" class="validate">
												<label for="IMEI">Unique ID:</label>
											</div>
											<div class="input-field col s12 m6 l4">
												<input placeholder="GL200(10)" id="deviceName" type="text" class="validate">
												<label for="deviceName">Device name:</label>
											</div>
											<div class="col s12 m6 l4">
												<button class="btn waves-effect waves-light" type="button" name="sendGTPNA" onclick="gtpna()">Enviar</button>
											</div>
									</form>
									</div>
								</div>
							</div>
					</li>
				</ul>
				</div>
				</div>
			</div>
			<footer class="page-footer grey darken-4">
				<div class="row">
					<div class="col s12">
						<h5 class="white-text">Console:</h5>
						<p class="consol grey-text text-lighten-4"></p>
					</div>
				</div>
				<div class="footer-copyright">
					<div class="container">
					</div>
				</div>
			</footer>
</body>

</html>
