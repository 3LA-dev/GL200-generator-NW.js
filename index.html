<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>GL200 GENERATOR</title>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="css/mycss.css" media="screen,projection">
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>

<body>
	<main>
		<div class="row"></div>
		<div class="row">
			<div class="col s12">
				<ul class="collapsible popout" data-collapsible="accordion">
					<li>
						<div class="collapsible-header"><i class="material-icons">phonelink_setup</i>Device Configuration</div>
						<div class="collapsible-body">
							<div class="container">
								<div class="row">
									<form action="" class="col s12 m12 l12">
										<div class="row">
											<div class="input-field col s12 m4 l3">
												<input placeholder="127.0.0.1" id="hostSocket" type="text" class="validate">
												<label for="hostSocket">Host:</label>
											</div>
											<div class="input-field col s12 m4 l3">
												<input placeholder="8090" id="portSocket" type="text" class="validate">
												<label for="portSocket">Port:</label>
											</div>
											<div class="input-field col s12 m4 l3">
												<input type="text" placeholder="02010B" id="protocolVersion" class="validate">
												<label for="protocolVersion">Protocol Version:</label>
											</div>
											<div class="input-field col s12 m4 l3">
												<input placeholder="135790246811220" id="IMEI" type="text" class="validate">
												<label for="IMEI">Unique ID:</label>
											</div>
											<div class="input-field col s12 m4 l3">
												<input placeholder="LoremGL200" id="deviceName" type="text" class="validate">
												<label for="deviceName">Device name:</label>
											</div>
											<div class="input-field col s12 m4 l3">
												<input type="text" placeholder="0334" id="MCC" class="validate">
												<label for="MCC">MCC:</label>
											</div>
											<div class="input-field col s12 m4 l3">
												<input placeholder="0020" id="MNC" type="text" class="validate">
												<label for="MNC">MNC:</label>
											</div>
											<div class="input-field col s12 m4 l3">
												<input placeholder="FFFF" id="LAC" type="text" class="validate">
												<label for="LAC">LAC:</label>
											</div>
											<div class="input-field col s12 m4 l3">
												<input placeholder="1234" id="CellID" type="text" class="validate">
												<label for="CellID">Cell ID:</label>
											</div>
											<div class="input-field col s12 m4 l3">
												<label for="batterypercentage">Battery percentage:</label>
												<p class="range-field">
													<input type="range" id="batterypercentage" min="0" max="100" class="validate" />
												</p>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="collapsible-header"><i class="material-icons">my_location</i>GPS Data</div>
						<div class="collapsible-body">
							<div class="container">
								<div class="row">
									<form action="" class="col s12 m12 l12">
										<div class="row">
											<div class="input-field col s12 m4 l3">
												<input placeholder="YYYYMMDDHHMMSS" id="GPSUTCtime" type="text" class="validate">
												<label for="GPSUTCtime">GPS UTC time:</label>
											</div>
											<div class="input-field col s12 m4 l3">
												<input placeholder="127.5" id="Speed" type="text" class="validate">
												<label for="Speed">Speed:</label>
											</div>
											<div class="input-field col s12 m4 l3">
												<input placeholder="-98.707299" id="Longitude" type="text" class="validate">
												<label for="Longitude">Longitude:</label>
											</div>
											<div class="input-field col s12 m4 l3">
												<input placeholder="20.102827" id="Latitude" type="text" class="validate">
												<label for="Latitude">Latitude:</label>
											</div>
											<div class="input-field col s12 m4 l3">
												<input placeholder="00340.5" id="Altitude" type="text" class="validate">
												<label for="Altitude">Altitude:</label>
											</div>
											<div class="input-field col s12 m4 l3">
												<input placeholder="4294967.5" id="OdoMileage" type="text" class="validate">
												<label for="OdoMileage">Odo mileage:</label>
											</div>
											<div class="input-field col s12 m4 l3">
												<label for="GPSaccuracy">GPS accuracy:</label>
												<p class="range-field">
													<input type="range" id="GPSaccuracy" min="1" max="50" class="validate" />
												</p>
											</div>
											<div class="input-field col s12 m4 l3">
												<label for="Azimuth">Azimuth:</label>
												<p class="range-field">
													<input type="range" id="Azimuth" min="0" max="350" class="validate" />
												</p>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="collapsible-header"><i class="material-icons">loop</i>GTFRI Configuration</div>
						<div class="collapsible-body">
						</div>
					</li>
				</ul>
				<ul class="collapsible grey lighten-4" data-collapsible="accordion">
					<li>
						<div class="collapsible-header active grey lighten-4"><i class="material-icons">report_problem</i>Send Report</div>
						<div class="collapsible-body">
							<div class="container">
								<div class="row">
									<form action="" class="col s12 m12 l12">
										<div class="row">
											<div class="input-field col s12">
												<select id="selectReport">
													<optgroup label="SOS +RESP:GTSOS">
														<option value="GTSOS0">SOS Report</option>
													</optgroup>
													<optgroup label="Speed +RESP:GTSPD">
														<option value="GTSPD0">Outside the speed range.</option>
														<option value="GTSPD1">Inside the speed range.</option>
													</optgroup>
													<optgroup label="Geo-Fence. +RESP:GTGEO">
														<option value="GTGEO0">Exit the corresponding Geo-Fence.</option>
														<option value="GTGEO1">Enter the corresponding Geo-Fence.</option>
													</optgroup>
													<optgroup label="Motion sensor +RESP:GTNMR">
														<option value="GTNMR0">The state of the device changed from motion to rest.</option>
														<option value="GTNMR1">The state of the device changed from rest to motion.</option>
													</optgroup>
													<optgroup label="Position report +RESP:GTFRI">
														<option value="GTFRI0">This is a common scheduled position report.</option>
														<option value="GTFRI1">This is a turning point.</option>
													</optgroup>
												</select>
												<label>Select Report:</label>
											</div>
											<div class="input-field col s4 offset-s4">
												<a class="waves-effect waves-light btn" onclick="sendReport()">Send Report</a>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
			<a class="btn-floating btn-large teal lighten-1"><i class="large material-icons">dashboard</i></a>
			<ul>
				<li><a onclick="conectSocket()" class="btn-floating green"><i class="material-icons">power_settings_new</i></a></li>
				<li><a onclick="conectSocket()" class="btn-floating yellow darken-1"><i class="material-icons">play_arrow</i></a></li>
			</ul>
		</div>
	</main>
	<footer class="page-footer grey darken-4">
		<div class="row">
			<div class=" col s12" style="overflow:hidden;">
				<h6 class="white-text">Console:</h6>
				<p class="consol grey-text text-lighten-4"></p>
			</div>
		</div>
		<input placeholder=">> Trama..." id="tramaInput" type="text" class="validate footer-copyright" onkeypress="if (event.keyCode == 13) consoleInput()">
	</footer>
</body>

</html>
